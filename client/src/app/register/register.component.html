<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up!</h2>
    <hr />
    <div class="form-group">
        <label class="control-label">I am a:</label>
        <label class="radio-inline">
            <input class="ml-2" type="radio" formControlName="gender" value="male" /> Male
        </label>
        <label class="radio-inline">
            <input class="ml-2" type="radio" formControlName="gender" value="female" /> Female
        </label>
    </div>
    <app-text-input 
        [formControl]="registerForm.controls['username']"
        [label]='"User name"'></app-text-input>
    <app-text-input 
        [formControl]="registerForm.controls['knownAs']"
        [label]='"Known as"'></app-text-input>
    <app-date-input 
        [formControl]="registerForm.controls['dateOfBirth']"
        [label]='"Date of birth"' [maxDate]='maxDate'></app-date-input>
    <app-text-input 
        [formControl]="registerForm.controls['city']"
        [label]='"City"'></app-text-input>
    <app-text-input 
        [formControl]="registerForm.controls['country']"
        [label]='"Country"'></app-text-input>
    <app-text-input
        [formControl]="registerForm.controls['password']"
        [label]='"Password"'
        [type]='"password"'></app-text-input>
    <app-text-input
        [formControl]="registerForm.controls['confirmPassword']"
        [label]='"Confirm password"'
        [type]='"password"'></app-text-input>

    <div class="form-group text-center">
        <button 
            [disabled]="!registerForm.valid"
            class="btn btn-success mr-2" 
            type="submit">
            Submit
        </button>
        <button 
            class="btn btn-default" 
            type="button" 
            (click)="cancel()">
                Cancel
            </button>
    </div>
    <div class="form-group" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</form>
