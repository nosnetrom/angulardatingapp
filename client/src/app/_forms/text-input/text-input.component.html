<div class="form-group">
    <input 
        type={{type}} 
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        class="form-control" 
        [formControl]="ngControl.control" 
        placeholder="{{label}}" />
    <div 
        class="invalid-feedback"
        *ngIf="ngControl.control.errors?.required">
        Please enter a {{label}}!
    </div>
    <div 
        class="invalid-feedback"
        *ngIf="ngControl.control.errors?.minlength">
        {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters long!
    </div>
    <div 
        class="invalid-feedback"
        *ngIf="ngControl.control.errors?.maxlength">
        {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters long!
    </div>
    <div 
        class="invalid-feedback"
        *ngIf="ngControl.control.errors?.isMatching">
        Your passwords do not match! Please re-enter...
    </div>
</div>
