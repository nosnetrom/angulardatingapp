<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I Have Liked' : 'Members Who Have Liked Me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="text-center" name="predicate">
            <button class="btn btn-primary mr-1" btnRadio="liked" 
                [(ngModel)]="predicate" (click)="loadLikes()">Members I like</button>
            <button class="btn btn-primary ml-1" btnRadio="likedBy" 
                [(ngModel)]="predicate" (click)="loadLikes()">Members who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center" *ngIf="pagination">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</div>
